<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
      // SPA Fallback for GitHub Pages on /EduSmart/
      (function() {
        // Only redirect if not already at the base
        var base = "/EduSmart/";
        if (
          location.pathname.startsWith(base) &&
          location.pathname !== base
        ) {
          // Save the full path (excluding the base)
          var redirect = base + "#" + location.pathname.slice(base.length) + location.search + location.hash;
          location.replace(redirect);
        }
      })();
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>If you are not redirected automatically, <a href="/EduSmart/">click here</a>.</p>
  </body>
</html>
